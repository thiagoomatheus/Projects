<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    crossorigin=""></script>
      
</head>
<body>
  <main>
    <header>
      <h1>IP Address Tracker</h1>
      <form>
        <label for="ip">
          <input type="text" name="ip" id="ip" placeholder="Search for any IP address or domain" required>
        </label>
        <label for="submit">
          <input type="submit" value=">" id="submit">
        </label>
      </form>
      <div id="result">
        <div>
          <h3>IP ADDRESS</h3>
          <P id="ip-result">0.0.0.0</P>
        </div>
        <div>
          <h3>LOCATION</h3>
          <P><span id="city-result">London</span>, <span id="country-result">UK</span> <span id="codepost-result">181742</span> </P>
        </div>
        <div>
          <h3>TIMEZONE</h3>
          <P>UTC <span id="timezone-result">+00:00</span>
          </P>
        </div>
        <div>
          <h3>ISP</h3>
          <P id="isp-result">SpaceX Starlink</P>
        </div>
      </div>
    </header>
    <section id="map">
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thiagoomatheus">thiagoomatheus</a>.
  </footer>

  <script src="script/script.js"></script>
</body>
</html>
